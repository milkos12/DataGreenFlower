<form action="" method="get">

    <table id="siembreCorte">
        <thead>
        <tr>
            <td colspan="3">Lote</td>
            <td colspan="2"><input type="number" id="codigoLote" placeholder="-" value="" onkeyup="buscarLoteCorte();"></td>
            <td colspan="3"><h2 id='comenzar'></h2></td>
            <td colspan="3">Fecha Siembra</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3">Código</td>
            <td colspan="2"><input type="number" id="codigoFinca" placeholder="-" value="" onkeyup=""><div id="selectCodgios"></div></td>
            <td colspan="3" rowspan="3"><div id="selectEspecie"></div></td>
            <td colspan="3">Semana</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="3">Variedades</td>
            <td colspan="2"></td>
            <td colspan="3"></td>
            <td colspan="3">#Bulbos</td>
            <td colspan="3 id="areaDisponible"></td>
        </tr>
        <tr>
            <td colspan="3">finca</td>
            <td colspan="2"><div id="nombreFincaCorte"></div></td>
            <td colspan="3"></td>
            <td colspan="3">Saldo</td>
            <td colspan="3" id="areaUsada"></td>
        </tr>
        </thead>
        <tbody id="informacionCorte">
            
        </tbody>
        <tfoot>
        <td class="cellTotales">Días promedio</td>
        <td class="cellTotales">D.Máximo</td>
        <td class="cellTotales">D.Mínimo    </td> 
        <td class="cellTotales">D.Moda</td>
        <td class="cellFot">    </td>
        <td class="cellFot">    </td>
        <td class="cellFot">    </td>
        <td class="cellFot">    </td>
        <td class="cellFot">    </td>
        <td class="cellTotales">  <input type="number" id="totalArea" placeholder="Total" class='inputCodigo' readonly >    </td>
        <td class="cellFot">    </td>
        <td class="cellTotales">  <input type="number" id="totalCanastillas" placeholder="Total" class='inputCodigo' readonly>  </td>
        <td class="cellTotales">  <input type="number" id="totalBubos" placeholder="Total" class='inputCodigo' readonly>  </td>
        </tfoot>
    </table>


    <input type="hidden" name="contador" id="contador" value="1">
    <div id="acutalizar">
        <input type="hidden" name="respuesta" id="respuesta" value="True">
    </div>
</form>
